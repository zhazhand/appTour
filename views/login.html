<div class="panel panel-primary" ng-controller="loginCtrl">
    <div class="panel-heading">
        <h2 class="text-center panel-header">Войдите или зарегистрируйтесь</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="loginForm">
            <div class="form-group">
                <label for="inputLogin" class="col-xs-4 control-label">Логин:</label>
                <div class="col-xs-4">
                    <input ng-model="login.name" name="loginName" class="form-control" placeholder="Введите логин" ng-change="test()" ng-pattern="/^[a-zA-Z]+$/">
                    <span ng-show="loginForm.loginName.$error.pattern" style="color:crimson">Логин может быть только на латинице!</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-xs-4 control-label">Пароль:</label>
                <div class="col-xs-4">
                    <input ng-model="login.pass" type="password" class="form-control" placeholder="Введите пароль">
                 </div>
            </div>
            <div class="form-group" ng-if="!login.state&&login.name">
                <label for="repeatInputPassword" class="col-xs-4 control-label">Повтор пароля:</label>
                <div class="col-xs-4">
                    <input ng-model="login.passRep" type="password" class="form-control" placeholder="Повторите пароль">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-4">
                    <button class="btn btn-success" id="entry" ng-disabled="!($parent.currentMember.passward==login.pass)" ng-if="login.name&&login.state" ng-click="toOpenData(login.name)">Войти</button>
                    <button class="btn btn-primary" id="registration" ng-disabled="!(login.passRep&&login.passRep==login.pass)" ng-if="login.name&&!login.state" ng-click="addManager(login)">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
